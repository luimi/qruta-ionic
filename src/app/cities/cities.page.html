<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title translate>cities.title</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-text color="medium">
      <h1 translate="">cities.subtitle</h1>
    </ion-text>
  </div>
  <div class="center">
    <ion-list>
      <ion-item *ngFor="let city of cities" (click)="selectCity(city)">
        <ion-label>
          {{city?.get('name')}}
        </ion-label>
      </ion-item>
      <ion-item (click)="goToNoCity()">
        <ion-label class="ion-text-center">
          <span translate>cities.nocity</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
