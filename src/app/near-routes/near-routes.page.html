<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title translate>nearRoutes.title</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="routes.urban.length>0 || routes.massive.length>0">
  <ion-grid>
    <ion-row class="ion-align-items-center"r>
      <ion-col></ion-col>
      <ion-col size="12" size-md="8" size-lg="4">
        <ion-segment [(ngModel)]="selectedBtn" color="primary" mode="ios">
          <ion-segment-button value="urban">
            <ion-label translate>
              nearRoutes.urban
            </ion-label>
          </ion-segment-button>

          <ion-segment-button value="massive">
            <ion-label translate>
              nearRoutes.masive
            </ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding">
    <ion-list *ngIf="routes">
      <ion-item class="cursor-pointer" *ngFor="let route of getCorrectRoutes()" [routerLink]="['/route',route.id]" (click)="open()">
        <ion-label>
          <p class="v-center">
            <span class="route-box v-center">
              <ion-icon name="bus"></ion-icon>
              {{ route.name }}
            </span>
            <span><strong class="company">{{ route.company }}</strong></span>
          </p>
          <p color="medium" class="details">{{ route.details }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-content *ngIf="routes.urban.length===0 && routes.massive.length===0">
  <app-empty-state #emptyState icon="location" text=""></app-empty-state>
</ion-content >
