<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title translate>result.title</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let option of options; let i = index" (click)="openDetails(i)">
    <ion-card-content>
      <ion-item>
        <ion-label>{{ getCompanies(option) }}</ion-label>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="auto" *ngFor="let route of option.routes; let i = index">
            <ion-grid class="ion-no-padding">
              <ion-row>
                <div class="route-box">
                  <ion-icon name="bus"></ion-icon>
                  {{ route.route.name }}
                </div>
                <ion-col class="v-center arrow" *ngIf="i + 1 < option.routes.length">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
      <span class="distance-time ion-margin-bottom v-center">
        <ion-icon name="navigate" color="primary"></ion-icon>
        {{ option.routeDistance }}
        <ion-icon name="time" color="primary"></ion-icon>
        ~{{ option.time }}
      </span>
    </ion-card-content>
  </ion-card>
</ion-content>
