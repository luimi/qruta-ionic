<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let option of options; let i = index" (click)="openDetails(i)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <span>
            <b *ngFor="let route of option.routes; let i = index">{{route.route.company}} - {{route.route.name}}
              <ion-icon name="play" color="primary" *ngIf="i+1<option.routes.length"></ion-icon>
            </b>

          </span>

        </ion-row>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col class="ion-text-center">
            <ion-icon name="time" color="primary" size="large"></ion-icon><br>
            <span size="12">Tiempo</span>
            <h3 size="12">{{option.time}}</h3>

          </ion-col>
          <ion-col class="resume">
            <ion-icon name="bus" color="primary" size="large"></ion-icon><br>
            <span size="12">Buses</span>
            <h3 size="12">{{option.routes.length}}</h3>
          </ion-col>
          <ion-col class="resume">
            <ion-icon name="navigate" color="primary" size="large"></ion-icon><br>
            <span size="12">Distancia</span>
            <h3 size="12">{{option.routeDistance}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
