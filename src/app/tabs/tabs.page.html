<ion-tabs #tabs (ionTabsDidChange)="tabChange(tabs)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="calculate" href="/main/calculate">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>
        <span translate>tabs.calculate</span>
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nearRoutes" href="/main/nearRoutes">
      <ion-icon aria-hidden="true" name="compass"></ion-icon>
      <ion-label>
        <span translate>tabs.near</span>
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="routes" href="/main/routes">
      <ion-icon aria-hidden="true" name="bus"></ion-icon>
      <ion-label>
        <span translate>tabs.routes</span>
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="news" href="/main/news" *ngIf="showNews">
      <ion-icon aria-hidden="true" name="newspaper"></ion-icon>
      <ion-label>
        <span translate>tabs.news</span>
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/main/settings">
      <ion-icon aria-hidden="true" name="cog"></ion-icon>
      <ion-label>
        <span translate>tabs.settings</span>
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
