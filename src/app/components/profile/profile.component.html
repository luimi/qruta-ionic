<ion-grid class="profile ion-margin-bottom">
  <ion-row>
    <ion-col size="auto" class="ion-align-self-center">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-col>
    <ion-col class="ion-align-self-center">
      <ion-label *ngIf="user">
        <h2>{{user.get('name') ? user.get('name') : user.get('username')}}</h2>
        <p></p>
      </ion-label>
      <ion-label *ngIf="!user" (click)="openLogin()">
        <h2 translate>profile.title</h2>
      </ion-label>
    </ion-col>
    <ion-col size="auto" class="ion-align-self-center" *ngIf="user" (click)="logOut()">
      <ion-icon name="exit-outline" size="large"></ion-icon>
    </ion-col>
    <ion-col size="auto" class="ion-align-self-center" *ngIf="!user" id="help-login">
      <ion-icon name="help-circle-outline" size="large"></ion-icon>
      <ion-popover trigger="help-login" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">
            <span translate>profile.help.header</span>
            <ul>
              <li *ngFor="let option of [1,2,3,4]" translate>profile.help.options.option{{option}}</li>
            </ul>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-col>
  </ion-row>
</ion-grid>
