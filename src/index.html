<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="utf-8" />
  <title>Q'ruta - Web App</title>
  <meta name="description"
    content="Calcúla qué ruta de bus es tu mejor opción" />
  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="apple-touch-icon" href="logo.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-status-bar" content="#011f35" />
  <meta name="theme-color" content="#011f35" />

  <!-- twitter -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!--PWA config-->
  <script>
    let installer;
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/serviceWorker.js")
      })
    }
    window.addEventListener('beforeinstallprompt', (event) => {
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        installer = event;
      }
      return event.preventDefault();
    });
  </script>

  <!-- Google Analitycs -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PKJMFNG8QT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-PKJMFNG8QT');
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
